# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: semgrep-action
      # You may pin to the exact commit or the version.
      # uses: semgrep/semgrep-action@713efdd345f3035192eaa63f56867b88e63e4e5d
      uses: semgrep/semgrep-action@v1
          
    - name: Dependency Check
      # You may pin to the exact commit or the version.
      # uses: dependency-check/Dependency-Check_Action@75ba02d6183445fe0761d26e836bde58b1560600
      uses: dependency-check/Dependency-Check_Action@1.1.0
      with:
        # 
        project: '*.csproj'
        # 
        path: '.'
        # 
        format: 'HTML'
      
    - name: Upload Test results
      uses: actions/upload-artifact@master
      with:
         name: Depcheck report
         path: ${{github.workspace}}/reports
    
    - name: Gitleaks
      # You may pin to the exact commit or the version.
      # uses: gitleaks/gitleaks-action@e6dab246340401bf53eec993b8f05aebe80ac636
      uses: gitleaks/gitleaks-action@v2.3.4
          
